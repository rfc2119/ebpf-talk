## Packet Filtering

- Packet: a formatted unit of data carried by a packet-switched network
<!-- .element: class="fragment" -->
- Packet strictly refers to a protocol data unit (PDU) at layer 3, the network layer.
<!-- .element: class="fragment" -->
- Filters are implemented at both software and hardware (e.g dedicated firewall box) levels
<!-- .element: class="fragment" -->
- Software packet filters allows general-purpose machines for network monitoring
<!-- .element: class="fragment" -->

### BPF

<aside class="notes"><p>When a packet arrives at a network interface the link level device driver normally sends it up the system protocol stack. But when BPF is listening on this interface, the driver first calls BPF. BPF feeds the packet to each participating process’ filter. This <strong>user-defined</strong> filter decides whether a packet is to be accepted and how many bytes of each packet should be saved. For each filter that accepts the packet, BPF copies the requested amount of data to the buffer associated with that filter. The device driver then regains control. If the packet was not addressed to the local host, the driver returns from the interrupt. Otherwise, normal protocol processing proceeds</p>
</aside></script></section><section  data-markdown><script type="text/template">

### SDN with XDP
<!-- .element text-align="left" -->

* an e**X**press **D**ata **P**ath (XDP)  in kernel-space
* determines *data paths* for a received packet
<!-- .element: class="fragment" -->

* works by adding eBPF hooks in the [NIC](https://www.wikiwand.com/en/Network_interface_controller) driver
<!-- .element: class="fragment" -->

* eBPF hooks can change **on the fly**!
<!-- .element: class="fragment" -->

* can drop a whooping **26 millions of packets per second** per core with commodity hardware!
 <!-- .element: class="fragment" -->

* [Netronome](https://www.wikiwand.com/en/Netronome) NICs has native support for XDP
<!-- .element: class="fragment" -->

<aside class="notes"><p>from wiki: The idea behind XDP is to add an early hook in the RX path of the kernel, and let a user supplied eBPF program decide the fate of the packet. The hook is placed in the <a href="https://en.wikipedia.org/wiki/Network_interface_controller">NIC</a> driver just after the <a href="https://en.wikipedia.org/wiki/Interrupt">interrupt</a> processing, and before any memory allocation needed by the <a href="https://en.wikipedia.org/wiki/Protocol_stack">network stack</a> itself, because memory allocation can be an expensive operation
also, there&#39;s some company out there that made a commercial SDN solution using eBPF</p>
</aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: data-background="img/r2_color_rotate.jpeg" data-background-opacity="0.3" -->

### Usages

* eBPF is especially suited to writing network programs and it's possible to write programs that attach to a network socket to filter traffic, to classify traffic, and to run network classifier actions
* Another type of filtering performed by the kernel is restricting which system calls a process can use. This is done with [seccomp BPF](https://lwn.net/Articles/656307/). (see `pledge` syscall and `sysctl security.bsd` in bsd)
* eBPF is also useful for debugging the kernel and carrying out performance analysis (and also user). It's even possible to use eBPF to debug user-space programs by using [Userland Statically Defined Tracepoints](http://blog.memsql.com/bpf-linux-performance/)
</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: data-background="img/r2_color_rotate.jpeg" data-background-opacity="0.3" -->
